<h1 mat-dialog-title>{{ data.title }}</h1>

<div mat-dialog-content>{{ data.description }}</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button mat-button mat-dialog-close="cancel">
    {{ data.cancelButtonLabel }}
  </button>
  <button mat-stroked-button color="warn" mat-dialog-close="ok">
    {{ data.okButtonLabel }}
  </button>
</div>
